{% load static %}
{% load cache %}
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  {% block css %}  
  <link href="{{ STATIC_URL  }}css/bootstrap.css" rel="stylesheet" type="text/css"/>
  <link href="{{ STATIC_URL  }}css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>
  <link href="{{ STATIC_URL  }}css/datepicker.css" rel="stylesheet" type="text/css"/>
  <style type="text/css">
body{
	background-color: #EEE;
    color: #000000;
    font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
    font-size: 10px;
    font-style: normal;
    font-variant: normal;
    font-weight: normal;
    line-height: normal;
    text-decoration: none;
    text-transform: none;
}
</style>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type">
  {% endblock %}
  {% block csspage %}
  {% endblock %}
  <title>{% block title %}{% endblock %}</title></head>
  <body>
  {% block content %}
  {% endblock %}
  {% block js %}  
  <script src="{{ STATIC_URL }}js/jquery.js" type="text/javascript"></script>
  <script src="{{ STATIC_URL }}js/application.js" type="text/javascript"></script>
  <script src="{{ STATIC_URL }}js/bootstrap.js" type="text/javascript"></script>  
  <script src="{{ STATIC_URL }}js/bootstrap-datepicker.js" type="text/javascript"></script>
  <script src="{{ STATIC_URL }}js/locales/bootstrap-datepicker.es.js" type="text/javascript"></script>
  {% endblock %}
  {% block scriptjs %}
  {% endblock %}
</body>
</html>
